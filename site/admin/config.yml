backend:
  name: git-gateway
  branch: master
  squash_merges: true # BETA FEATURE: https://www.netlifycms.org/docs/beta-features/#squash-merge-github-pull-requests

publish_mode: editorial_workflow

media_folder: "site/images"

collections:
  - label: "Pages"
    name: "pages"
    files:
      - label: "Homepage"
        name: "homepage"
        file: "site/index.json"
        fields:
          - {label: "Hero Title", name: heroTitle, widget: string}
          - {label: "Hero Subtitle", name: heroSubtitle, widget: string}
          - {label: "Booking Button", name: btnBookingTitle, widget: string}
